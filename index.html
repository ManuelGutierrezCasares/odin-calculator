<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin's Calculator</title>
</head>
<body>
    
    <div>
        <input type="text" name="display-output" value="This will be the output" id="display-output" disabled>
        <p >This will be the output</p>
    </div>

    <div>
        <button class="button-number" value="1">
            1
        </button>
        <button class="button-number" value="2">
            2
        </button>
        <button class="button-number" value="3">
            3
        </button>
        <button class="button-number" value="4">
            4
        </button>
        <button class="button-number" value="5">
            5
        </button>
        <button class="button-number" value="6">
            6
        </button>
        <button class="button-number" value="7">
            7
        </button>
        <button class="button-number" value="8">
            8
        </button>
        <button class="button-number" value="9">
            9
        </button>
        <button class="button-number" value="0">
            0
        </button>
        <button class="button-number" value=".">
            .
        </button>
        <button class="button-operator" value="+">
            +
        </button>
        <button class="button-operator" value="-">
            -
        </button>
        <button class="button-operator" value="*">
            *
        </button>
        <button class="button-operator" value="/">
            /
        </button>
        <button class="button-equal" value="=">
            =
        </button>
        <button class="button-clear" value="clear">
            CLEAR
        </button>
    </div>


    <script src="./script.js"></script>

</body>
</html>
